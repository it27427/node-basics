<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Files</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand bg-body-secondary">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">Rest API</a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/uploads" class="nav-link active" aria-current="page">Uploads</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-md-auto">
          <div class="d-flex flex-column gap-5">
            <h1 class="fw-bold mb-0 display-6 text-center">
              Upload Files
            </h1>

            <form action="/uploads" method="POST" class="d-flex flex-column gap-3">
              <div class="d-flex flex-column gap-1">
                <label for="uploadimage" class="form-label">Choose Image</label>
                <input type="file" name="image" class="form-control" id="uploadimage" />
              </div>

              <div class="mt-3">
                <button type="submit" class="btn btn-primary">Upload</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
