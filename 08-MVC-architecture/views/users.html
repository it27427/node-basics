<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MVC Architecture</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand bg-body-secondary">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">MVC Architecture</a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/users" class="nav-link active" aria-current="page">Users</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-md-auto">
          <h2 class="fw-bold mb-5 display-4 text-center">Create User</h2>

          <form method="POST" action="/users" class="d-flex flex-column gap-3">
            <input type="text" name="name" class="form-control" placeholder="Enter name" />
            <input type="number" name="age" class="form-control" placeholder="Enter age" />
            
            <div class="mt-2">
              <button type="submit" class="btn btn-primary">Save User</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
