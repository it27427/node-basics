<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
</head>
<body>
  <nav class="navbar navbar-expand bg-body-secondary">
    <div class="container-fluid">
      <a href="/" class="navbar-brand">Rest API</a>

      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a href="/" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
          <a href="/users" class="nav-link">Users</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-md-auto">
          <h2 class="fw-bold display-2 text-secondary text-center">
            <i class="bi bi-file-person"></i>
          </h2>
          <h2 class="fw-bold mb-0 display-6 text-center text-dark">
            Register
          </h2>
          <div class="d-flex align-items-center justify-content-center mt-4 w-100">
            <form action="" method="POST" class="d-flex flex-column gap-3 w-100">
              <input type="text" name="name" class="form-control" placeholder="Enter Name" autocomplete="off" required />
              <input type="email" name="email" class="form-control" placeholder="Enter Email Address" autocomplete="off" required />
              <input type="tel" name="phone" class="form-control" placeholder="Enter Phone Number" autocomplete="off" required />

              <div class="mt-4">
                <button type="submit" class="btn btn-primary">
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
